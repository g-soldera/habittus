# Gradle Performance Optimizations
org.gradle.jvmargs=-Xmx4g -XX:+UseG1GC -XX:+ParallelRefProcEnabled -XX:+UnlockExperimentalVMOptions -XX:G1NewCollectionPercentage=30 -XX:G1ReservePercent=10 -XX:+DisableExplicitGC -XX:+AlwaysPreTouch -XX:+PerfDisableSharedMem

# Enable parallel build
org.gradle.parallel=true
org.gradle.workers.max=4

# Enable incremental compilation
kotlin.incremental=true
kotlin.compiler.execution.strategy=in-process

# Enable build cache
org.gradle.caching=true

# Disable unused features
android.useAndroidX=true
android.enableJetifier=false

# Build optimization
android.enableR8=true
android.enableProguardInReleaseBuilds=true

# Faster builds
android.builder.sdkDownload=true

# R8 Optimization
android.enableR8.fullMode=true
android.minSdkVersion=24

# Resource optimization
android.enableResourceOptimizations=true
android.enableResourceCompression=true

# Disable unused features to reduce APK size
android.enableOnDemandModules=false

# Enable minification for all build types
android.minifyReleaseWithR8=true
