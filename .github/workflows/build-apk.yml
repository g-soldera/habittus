name: Build and Release APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools-version: 34.0.0

      - name: Accept Android licenses
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true

      - name: Prebuild Android (with caching)
        run: npx expo prebuild --platform android --clean --no-install
        timeout-minutes: 10

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build Release APK (Optimized)
        run: |
          cd android
          ./gradlew assembleRelease \
            --no-daemon \
            --parallel \
            --max-workers=2 \
            -Dorg.gradle.jvmargs="-Xmx3g -XX:+UseG1GC -XX:+ParallelRefProcEnabled" \
            -Dkotlin.incremental=true \
            -Dkotlin.compiler.execution.strategy="in-process" \
            --build-cache \
            -x lint \
            -x lintVitalRelease
        timeout-minutes: 30
        continue-on-error: true

      - name: Find APK files
        id: find-apk
        run: |
          RELEASE_APK=$(find android/app/build/outputs/apk/release -name "*.apk" -type f 2>/dev/null | head -1)
          
          if [ -n "$RELEASE_APK" ]; then
            echo "apk_found=true" >> $GITHUB_OUTPUT
            echo "apk_path=$RELEASE_APK" >> $GITHUB_OUTPUT
            echo "apk_type=release" >> $GITHUB_OUTPUT
            echo "APK encontrado: $RELEASE_APK"
            ls -lh "$RELEASE_APK"
          else
            echo "apk_found=false" >> $GITHUB_OUTPUT
            echo "âŒ APK nÃ£o encontrado"
            find android/app/build/outputs -type f -name "*.apk" 2>/dev/null || echo "Nenhum APK em outputs"
          fi

      - name: Calculate APK size
        if: steps.find-apk.outputs.apk_found == 'true'
        run: |
          APK_SIZE=$(ls -lh "${{ steps.find-apk.outputs.apk_path }}" | awk '{print $5}')
          echo "APK_SIZE=$APK_SIZE" >> $GITHUB_ENV
          echo "ğŸ“¦ Tamanho do APK: $APK_SIZE"

      - name: Upload APK to artifacts
        if: steps.find-apk.outputs.apk_found == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: habittus-apk-release
          path: ${{ steps.find-apk.outputs.apk_path }}
          if-no-files-found: warn

      - name: Create Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.find-apk.outputs.apk_found == 'true'
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.find-apk.outputs.apk_path }}
          tag_name: v${{ github.run_number }}
          body: |
            ## ğŸ® Habittus - Cyberpunk Life RPG
            
            **Build #${{ github.run_number }}**
            - Commit: ${{ github.sha }}
            - APK Size: ${{ env.APK_SIZE }}
            - Build Time: ~5-10 minutes
            
            ### ğŸ“¦ Download
            - **habittus-release.apk**: Optimized release build
            
            ### âš¡ Optimizations
            - âœ… ProGuard/R8 Minification
            - âœ… Resource Shrinking
            - âœ… Gradle Build Cache
            - âœ… Kotlin Incremental Compilation
            - âœ… Parallel Build (2 workers)
            - âœ… Lint Tasks Disabled
            
            ### ğŸ¯ Features
            - 16-bit Cyberpunk pixel art
            - Multi-dimensional Life RPG
            - 7 Pillars: Health, Nutrition, Study, Productivity, Finance, Habits, Social
            - Biometric tracking (TMB/TDEE)
            - Character creation with auto-classification
            - Local data persistence
            
            ### ğŸ“± Installation
            1. Download the APK
            2. Enable "Unknown Sources" in Android settings
            3. Install on your device
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Print build summary
        if: always()
        run: |
          echo "=== ğŸ“Š Build Summary ==="
          echo "APK Found: ${{ steps.find-apk.outputs.apk_found }}"
          if [ "${{ steps.find-apk.outputs.apk_found }}" == "true" ]; then
            echo "âœ… APK Path: ${{ steps.find-apk.outputs.apk_path }}"
            ls -lh "${{ steps.find-apk.outputs.apk_path }}"
          else
            echo "âŒ Build failed or APK not found"
          fi
