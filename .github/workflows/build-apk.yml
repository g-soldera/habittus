name: Build and Release APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 36
          build-tools-version: 36.0.0

      - name: Accept Android licenses
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true

      - name: Setup Gradle cache
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: wrapper
          cache-read-only: false

      - name: Cache Android build
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('android/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Prebuild Android (cached)
        run: npx expo prebuild --platform android --clean
        timeout-minutes: 15

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build APK (Release - Minified)
        run: |
          cd android
          ./gradlew assembleRelease \
            --no-daemon \
            --parallel \
            --max-workers=4 \
            -Dorg.gradle.jvmargs="-Xmx4g -XX:+UseG1GC" \
            -Dkotlin.incremental=true \
            -Dkotlin.compiler.execution.strategy="in-process" \
            --build-cache \
            --stacktrace
        timeout-minutes: 20

      - name: Build APK (Debug) - Fallback
        if: failure()
        run: |
          cd android
          ./gradlew assembleDebug \
            --no-daemon \
            --parallel \
            --max-workers=4 \
            -Dorg.gradle.jvmargs="-Xmx4g -XX:+UseG1GC" \
            -Dkotlin.incremental=true \
            -Dkotlin.compiler.execution.strategy="in-process" \
            --build-cache \
            --stacktrace
        timeout-minutes: 20

      - name: Find APK files
        id: find-apk
        run: |
          DEBUG_APK=$(find android/app/build/outputs/apk/debug -name "*.apk" -type f 2>/dev/null | head -1)
          RELEASE_APK=$(find android/app/build/outputs/apk/release -name "*.apk" -type f 2>/dev/null | head -1)
          
          echo "=== APK Search Results ==="
          echo "Debug APK: $DEBUG_APK"
          echo "Release APK: $RELEASE_APK"
          
          if [ -n "$RELEASE_APK" ]; then
            echo "apk_found=true" >> $GITHUB_OUTPUT
            echo "apk_path=$RELEASE_APK" >> $GITHUB_OUTPUT
            echo "apk_type=release" >> $GITHUB_OUTPUT
            ls -lh "$RELEASE_APK"
          elif [ -n "$DEBUG_APK" ]; then
            echo "apk_found=true" >> $GITHUB_OUTPUT
            echo "apk_path=$DEBUG_APK" >> $GITHUB_OUTPUT
            echo "apk_type=debug" >> $GITHUB_OUTPUT
            ls -lh "$DEBUG_APK"
          else
            echo "apk_found=false" >> $GITHUB_OUTPUT
            echo "No APK files found"
            find android/app/build/outputs -type f -name "*.apk" 2>/dev/null || echo "No APK files in outputs"
          fi

      - name: Calculate APK size
        if: steps.find-apk.outputs.apk_found == 'true'
        run: |
          APK_SIZE=$(ls -lh "${{ steps.find-apk.outputs.apk_path }}" | awk '{print $5}')
          echo "APK_SIZE=$APK_SIZE" >> $GITHUB_ENV
          echo "APK Size: $APK_SIZE"

      - name: Upload APK to artifacts
        if: steps.find-apk.outputs.apk_found == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: habittus-apk-${{ steps.find-apk.outputs.apk_type }}
          path: ${{ steps.find-apk.outputs.apk_path }}
          if-no-files-found: warn

      - name: Create Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.find-apk.outputs.apk_found == 'true'
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.find-apk.outputs.apk_path }}
          tag_name: v${{ github.run_number }}
          body: |
            ## Habittus - Cyberpunk Life RPG
            
            Build #${{ github.run_number }}
            Commit: ${{ github.sha }}
            Build Type: ${{ steps.find-apk.outputs.apk_type }}
            APK Size: ${{ env.APK_SIZE }}
            Build Time: ~8-12 minutes
            
            ### APK File
            - **habittus-${{ steps.find-apk.outputs.apk_type }}.apk**: ${{ steps.find-apk.outputs.apk_type }} build
            
            ### Optimizations Applied
            - ✅ ProGuard/R8 Minification
            - ✅ Resource Shrinking
            - ✅ Code Obfuscation
            - ✅ Unused Code Removal
            - ✅ Parallel Build Compilation
            - ✅ Gradle Build Cache
            - ✅ Kotlin Incremental Compilation
            
            ### Installation Instructions
            1. Download the APK file
            2. Enable "Unknown Sources" in Android settings
            3. Install the APK on your device
            
            ### Features
            - 16-bit Cyberpunk pixel art logo
            - Multi-dimensional Life RPG system
            - 7 pillars: Health, Nutrition, Study, Productivity, Finance, Habits, Social
            - Character creation with automatic class classification
            - Biometric tracking (TMB, TDEE calculation)
            - Local data persistence with AsyncStorage
            - Optimized for minimal APK size
            
            ### Testing with Expo Go
            - Download Expo Go from Google Play Store
            - Scan QR code or visit dev server
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on PR (Success)
        if: github.event_name == 'pull_request' && steps.find-apk.outputs.apk_found == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ Build completed successfully! APK (${{ env.APK_SIZE }}) is ready for download in artifacts.'
            })

      - name: Comment on PR (Failed)
        if: github.event_name == 'pull_request' && steps.find-apk.outputs.apk_found == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '❌ Build failed. Check the workflow logs for details.'
            })

      - name: Print build summary
        if: always()
        run: |
          echo "=== Build Summary ==="
          echo "APK Found: ${{ steps.find-apk.outputs.apk_found }}"
          echo "APK Type: ${{ steps.find-apk.outputs.apk_type }}"
          if [ "${{ steps.find-apk.outputs.apk_found }}" == "true" ]; then
            echo "APK Path: ${{ steps.find-apk.outputs.apk_path }}"
            ls -lh "${{ steps.find-apk.outputs.apk_path }}"
          fi
