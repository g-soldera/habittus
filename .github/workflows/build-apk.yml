name: Build and Release APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools-version: 34.0.0

      - name: Accept Android licenses
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true

      - name: Prebuild Android
        run: npx expo prebuild --platform android --clean --no-install

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build Release APK
        run: |
          cd android
          ./gradlew assembleRelease \
            --parallel \
            --max-workers=2 \
            -Dorg.gradle.jvmargs="-Xmx3g -XX:+UseG1GC" \
            -Dkotlin.incremental=true \
            --build-cache \
            -x lint \
            -x lintVitalRelease \
            -x testRelease \
            -x bundleRelease
        continue-on-error: true

      - name: Find APK files
        id: find-apk
        run: |
          RELEASE_APK=$(find android/app/build/outputs/apk/release -name "*.apk" -type f 2>/dev/null | head -1)
          
          if [ -n "$RELEASE_APK" ]; then
            echo "apk_found=true" >> $GITHUB_OUTPUT
            echo "apk_path=$RELEASE_APK" >> $GITHUB_OUTPUT
            ls -lh "$RELEASE_APK"
          else
            echo "apk_found=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload APK to artifacts
        if: steps.find-apk.outputs.apk_found == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: habittus-apk-release
          path: ${{ steps.find-apk.outputs.apk_path }}

      - name: Create Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.find-apk.outputs.apk_found == 'true'
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.find-apk.outputs.apk_path }}
          tag_name: v${{ github.run_number }}
          body: |
            ## ðŸŽ® Habittus - Cyberpunk Life RPG
            
            **Build #${{ github.run_number }}**
            - Commit: ${{ github.sha }}
            
            ### ðŸ“¦ Download
            - **habittus-release.apk**: Optimized release build
            
            ### âš¡ Optimizations
            - âœ… ProGuard/R8 Minification
            - âœ… Resource Shrinking
            - âœ… Gradle Build Cache
            - âœ… Kotlin Incremental Compilation
            - âœ… All unnecessary tasks disabled
            
            ### ðŸŽ¯ Features
            - 16-bit Cyberpunk pixel art
            - Multi-dimensional Life RPG
            - 7 Pillars: Health, Nutrition, Study, Productivity, Finance, Habits, Social
            - Biometric tracking (TMB/TDEE)
            - Character creation with auto-classification
            - Local data persistence
            
            ### ðŸ“± Installation
            1. Download the APK
            2. Enable "Unknown Sources" in Android settings
            3. Install on your device
          draft: false
          prerelease: false
        env:
