name: Build and Release APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: pnpm install

      - name: Prebuild Android
        run: npx expo prebuild --platform android --clean

      - name: Build APK (Debug)
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Build APK (Release)
        run: |
          cd android
          ./gradlew assembleRelease
        continue-on-error: true

      - name: Upload APK to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: habittus-apk
          path: |
            android/app/build/outputs/apk/debug/app-debug.apk
            android/app/build/outputs/apk/release/app-release.apk
          if-no-files-found: warn

      - name: Create Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            android/app/build/outputs/apk/debug/app-debug.apk
            android/app/build/outputs/apk/release/app-release.apk
          tag_name: v${{ github.run_number }}
          body: |
            ## Habittus - Cyberpunk Life RPG
            
            Build #${{ github.run_number }}
            
            ### APK Files
            - **app-debug.apk**: Debug build for testing
            - **app-release.apk**: Release build (if available)
            
            ### Installation
            1. Download the APK file
            2. Enable "Unknown Sources" in Android settings
            3. Install the APK on your device
            
            ### Testing with Expo Go
            - Scan the QR code in the dev server
            - Or visit: https://8081-i3vp33jxxjzcawv5sit9s-cc999cb5.manusvm.computer
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Build completed! Check the artifacts for APK files.'
            })
